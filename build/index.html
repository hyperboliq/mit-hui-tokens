<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System Dashboard</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/color-modes.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Design System Dashboard</h1>
  </header>

  <section>
    <h2>Button Variants</h2>
    <button class="button button-themes-red-primary">Primary Button</button>
    <button class="button button-themes-red-secondary">Secondary Button</button>
  </section>

  <section>
    <h2>Colors</h2>
    <div class="color-swatch" style="background-color: var(--primary-theme-blue);">Primary Blue</div>
    <div class="color-swatch" style="background-color: var(--secondary-theme-green);">Secondary Green</div>
  </section>

  <section>
    <h2>Typography</h2>
    <p style="font-family: var(--typography-font-family-display);">Display Font Example</p>
    <p style="font-family: var(--typography-font-family-text);">Text Font Example</p>
  </section>

  <!-- Add more sections as needed to showcase different tokens -->
</body>
</html>
